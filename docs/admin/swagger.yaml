info:
  contact: {}
  description: http状态码是200，code为0时表示正常返回；code不为0时表示有业务错误。
  title: 后台管理系统接口文档
  version: "1.0"
paths:
  /account/login:
    post:
      consumes:
      - application/json
      description: 后台管理系统登录接口
      parameters:
      - description: 请求体
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/admin_auth.ReqAdminAuth'
      produces:
      - application/json
      responses:
        "200":
          description: code不为0时表示有错误
          schema:
            allOf:
            - $ref: '#/definitions/goal-app_pkg_render.JsonDataResp'
            - properties:
                data:
                  $ref: '#/definitions/admin_auth.RespAdminAuth'
              type: object
        "500":
          description: Internal Server Error
      summary: 登录
      tags:
      - 登录退出
  /account/logout:
    post:
      description: |-
        退出后台管理系统
        前端调用该接口，无需关注结果，自行清理掉请求头的 Authorization，页面跳转至首页
        后端可以执行清理redis缓存, 设置token黑名单等操作
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/goal-app_pkg_render.JsonDataResp'
      security:
      - AdminAuth: []
      summary: 退出
      tags:
      - 登录退出
  /account/user/{uuid}/profile:
    get:
      description: 用户个人资料
      parameters:
      - description: 用户UUID
        in: path
        name: uuid
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/goal-app_pkg_render.JsonDataResp'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/goal-app_pkg_render.JsonDataResp'
      security:
      - AdminAuth: []
      summary: 用户个人资料
      tags:
      - 用户管理
  /account/user/create:
    post:
